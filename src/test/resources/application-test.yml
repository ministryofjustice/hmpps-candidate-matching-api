server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0
api:
  base:
    url:
      oauth: http://localhost:9090/auth
spring:
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none

  datasource:
    url: 'jdbc:h2:mem:candidate-matching;'
    username: create_vary
    password: dummy

  flyway:
    initOnMigrate: true
    baselineOnMigrate: true
    validateMigrationNaming: true
    enabled: true
    url: jdbc:postgresql://localhost:5432/candidate-matching?sslmode=prefer
    user: candidate-matching
    password: candidate-matching
